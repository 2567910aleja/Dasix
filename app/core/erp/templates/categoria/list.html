{% extends 'list.html' %}

{% block columnas %}
<tr>
    <th scope="col" style="width: 10%;">Numero</th>
    <th scope="col" style="width: 70%;">Nombre</th>
    <th scope="col" style="width: 20%;">Opciones</th>
  </tr>
{% endblock %}

{% block rows %}
{% for c in object_list %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.Nombre }}</td>
    <td>
        <button type="button" class="btn btn-primary btn-s"><i class="fas fa-edit"></i></button>
        <button type="button" class="btn btn-danger btn-s"><i class="fas fa-trash-alt"></i></button>
    </td>
</tr>
{% endfor %}
{% endblock %}
